# BoxiBox Production Site Configuration
# ======================================

# Upstream PHP-FPM
upstream php-fpm {
    server app:9000;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # Document root
    root /var/www/html/public;
    index index.php;

    # SSL certificates (replace with your paths)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Logging
    access_log /var/log/nginx/boxibox-access.log main;
    error_log /var/log/nginx/boxibox-error.log warn;

    # Character encoding
    charset utf-8;

    # Security: Block common attack patterns
    location ~* "(eval\()|(concat.*\()|(<script)|(base64_)" {
        deny all;
    }

    # Security: Block sensitive files
    location ~ /\.(ht|git|svn|env) {
        deny all;
    }

    # Security: Block backup files
    location ~* \.(bak|backup|old|orig|save|swp|tmp)$ {
        deny all;
    }

    # Health check endpoint (no rate limiting)
    location = /up {
        access_log off;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API endpoints with rate limiting
    location /api {
        limit_req zone=api burst=20 nodelay;
        limit_conn conn_limit 20;

        try_files $uri $uri/ /index.php?$query_string;
    }

    # Login endpoints with strict rate limiting
    location ~ ^/(login|register|password) {
        limit_req zone=login burst=5 nodelay;

        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static assets with long cache
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Enable gzip for static files
        gzip_static on;
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Storage files
    location /storage {
        alias /var/www/html/storage/app/public;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Main location
    location / {
        limit_req zone=general burst=50 nodelay;

        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling
    location ~ \.php$ {
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # FastCGI optimizations
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;

        # Security
        fastcgi_hide_header X-Powered-By;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Client body size (for file uploads)
    client_max_body_size 64m;
    client_body_buffer_size 128k;
}
