version: '3.8'

#==============================================================================
# BoxiBox Production Docker Configuration
#==============================================================================
# Usage: docker-compose -f docker-compose.production.yml up -d
#==============================================================================

services:
  #============================================================================
  # Laravel Application (PHP-FPM)
  #============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boxibox-app
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - LOG_CHANNEL=stack
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      - db
      - redis
    networks:
      - boxibox-network
    healthcheck:
      test: ["CMD", "php", "artisan", "health:check", "--json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  #============================================================================
  # Nginx Web Server
  #============================================================================
  nginx:
    image: nginx:alpine
    container_name: boxibox-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/sites:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./storage/logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - boxibox-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/up"]
      interval: 30s
      timeout: 5s
      retries: 3

  #============================================================================
  # MySQL Database
  #============================================================================
  db:
    image: mysql:8.0
    container_name: boxibox-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-boxibox}
      MYSQL_USER: ${DB_USERNAME:-boxibox}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - boxibox-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  #============================================================================
  # Redis Cache/Session/Queue
  #============================================================================
  redis:
    image: redis:alpine
    container_name: boxibox-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - boxibox-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  #============================================================================
  # Queue Worker (Laravel Horizon or Default Worker)
  #============================================================================
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boxibox-queue
    restart: unless-stopped
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - REDIS_HOST=redis
    volumes:
      - ./storage:/var/www/html/storage
    depends_on:
      - app
      - redis
      - db
    networks:
      - boxibox-network

  #============================================================================
  # Scheduler (Laravel Cron)
  #============================================================================
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boxibox-scheduler
    restart: unless-stopped
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - REDIS_HOST=redis
    volumes:
      - ./storage:/var/www/html/storage
    depends_on:
      - app
      - redis
      - db
    networks:
      - boxibox-network

#==============================================================================
# Networks
#==============================================================================
networks:
  boxibox-network:
    driver: bridge

#==============================================================================
# Volumes
#==============================================================================
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
